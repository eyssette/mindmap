# La conscience

## au sens \\moral &lt;!--fold--&lt;
- “avoir mauvaise conscience”, \\“avoir la conscience tranquille”, \\“un cas de conscience”
- {{= capacité de discerner le bien et \\le mal et de juger ses propres actes}}

