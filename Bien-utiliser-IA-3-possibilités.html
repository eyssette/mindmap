# Bien utiliser l'IA : \\trois possibilités&lt;aside&lt;(Cliquer sur les cercles pour afficher la suite)&lt;/aside&lt;

## :one: _Prompt \\engineering_ &lt;!--fold--&lt;

### ==Définition==
- Réflexion sur la meilleure manière de formuler un prompt
### ==Intérêt==
- Ne demande pas de ressources supplémentaires
- Peut facilement s'intégrer dans un outil sous la forme de préprompts
### ==Limites==
- N'exclut pas le risque d'hallucinations &amp;rArr; pas de garantie de vérité

## :two: _RAG_ &lt;!--fold--&lt;

### \\==Définition==
- \\RAG = Retrieval Augmented Generation
- = recherche d'informations augmentée par l'IA
- IA utilisée seulement pour générer une réponse en langage naturel à partir d'un ensemble de documents sélectionnés
###  ==Intérêt==
- Plus de garantie sur l'output : garantie de vérité et de pertinence (recherche circonscrite à un périmètre qu'on a soi-même défini)
- Mise en place qui reste accessible
### ==Points \\d'attention==
- D'abord bien identifier la requête de l'utilisateur ("intent detection")
- Bien constituer sa base de données (découpage de l'information, définition des vecteurs de mots)

## :three: _Fine-tuning_ &lt;!--fold--&lt;

### \\==Définition==
- \\Il s'agit d'affiner un LLM en ajoutant un corpus de données sur lequel on le fait travailler
### ==Intérêt==
- Pas utile pour garantir la vérité de la réponse produite par l'IA
- Utile seulement quand on veut que les réponses soient d'un certain type
- Par exemple : niveau de langage particulier (connaissance d'un vocabulaire, formulations plus ou moins complexes …) ou tâche particulière (génération d'un quiz avec un format spécifique, …)
### ==Point \\d'attention==
- Plus coûteux en terme de ressources
- Suppose la constitution d'un corpus d'entraînement bien organisé &amp; éventuellement un feedback lors de l'entraînement
