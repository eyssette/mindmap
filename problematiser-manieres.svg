# Plusieurs manières \\ de problématiser

## Travailler \\sur du \\concret &lt;!--fold--&lt;

- Analyser une expression du langage courant, un proverbe.
- Poser une question sur une série de cas particuliers ou sur un exemple précis issu d'un roman, d'un article de journal, ou de la réalité elle-même.
- Partir d’un document audio, d’un document vidéo, d’une image, d’un objet.

## Construire une \\ distinction \\ conceptuelle &lt;!--fold--&lt;

- Partir d’exemples pour élaborer progressivement une distinction conceptuelle.
- Faire un exercice de classification, de catégorisation.
- Confronter des documents différents et demander aux élèves de comprendre ce qui les distingue.

## Partir de \\ situations qui \\ impliquent \\ les élèves &lt;!--fold--&lt;

- Utiliser une expérience de pensée (où les élèves doivent prendre une décision et la justifier).
- Partir d’un enjeu contemporain ou d’une question vive pour les élèves.
- Partir d’une formule choc, ou d’une thèse choc.
- Partir de quelque chose d'étrange, ou de quelque chose de bête.
- Faire écrire les élèves en sortant du cadre de la dissertation ou de l'explication de texte.
- Sous une forme plus élaborée, organiser un “colloque de philosophes”.</desc><style>.markmap{font:300 16px/20px sans-serif}.markmap-link{fill:none}.markmap-node&gt;circle{cursor:pointer}.markmap-foreign{display:inline-block}.markmap-foreign a{color:#0097e6}.markmap-foreign a:hover{color:#00a8ff}.markmap-foreign code{background-color:#f0f0f0;border-radius:2px;color:#555;font-size:calc(1em - 2px)}.markmap-foreign :not(pre)&gt;code{padding:.2em .4em}.markmap-foreign del{text-decoration:line-through}.markmap-foreign em{font-style:italic}.markmap-foreign strong{font-weight:bolder}.markmap-foreign mark{background:#ffeaa7}.markmap-foreign pre,.markmap-foreign pre[class*=language-]{margin:0;padding:.2em .4em} div{padding-bottom:0.12em!important} a {text-decoration:none} foreignObject {overflow:visible} strong{color:#333; font-size:0.98em} .hide, .hide *{color:transparent!important} .hide {background-color:#FFFFEC} .hide img {opacity:0} img[alt=h-25]{height:25px} img[alt=h-50]{height:50px} img[alt=h-75]{height:75px} img[alt=h-100]{height:100px} img[alt=h-125]{height:125px} img[alt=h-150]{height:150px} img[alt=h-175]{height:175px} img[alt=h-200]{height:200px} blockquote {width:250px!important; white-space: normal; text-align:justify; font-size:0.8em; line-height:1em; border:1px solid #aaa; padding:10px; border-radius:4px;} aside{font-size: 0.8em; display: inline-block!important; font-weight:normal;vertical-align: top} cite {font-style:inherit; font-family:serif; font-size:0.97em}</style><g transform="translate(-128.5859375,283.3515625) scale(2)"><path class="markmap-link" data-depth="1" data-path="1.2" d="M302,27.5C342,27.5,342,-52.5,382,-52.5" stroke="rgb(255, 127, 14)" stroke-width="2"></path><path class="markmap-link" data-depth="1" data-path="1.6" d="M302,27.5C342,27.5,342,24.5,382,24.5" stroke="rgb(140, 86, 75)" stroke-width="2"></path><path class="markmap-link" data-depth="1" data-path="1.10" d="M302,27.5C342,27.5,342,121.5,382,121.5" stroke="rgb(127, 127, 127)" stroke