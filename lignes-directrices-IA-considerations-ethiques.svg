# :exclamation: Des considérations éthiques importantes &lt;aside&lt;&lt;u&lt;Source&lt;/u&lt; : _Lignes directrices éthiques sur l’utilisation de l’intelligence artificielle (IA) et des données dans l’enseignement et l’apprentissage à l’intention des éducateurs_ [URL :link:](https://data.europa.eu/doi/10.2766/420567)&lt;/aside&lt;

## 1) Pouvoir garder le contrôle
- Importance de l'agentivité humaine
- Transparence nécessaire du fonctionnement de l'IA dans son mécanisme et dans les données utilisées
- Respect de la vie privée et gouvernance des données
- Robustesse technique et sécurité
- Responsabilisation des usages

## \\2) Respecter des principes de justice et de non-discrimination
- \\\\Égalité d'accès à l'IA
- Accessibilité de l'IA, en fonction des besoins particuliers de chacun
- Garanties contre les biais et les discriminations que peut produire l'IA 

## \\3) Prendre en compte les conséquences
- \\\\Conséquences sur les personnes
- Conséquences sur les systèmes sociaux et économiques
- Conséquences sur l'environnement</desc><style>.markmap{font:300 16px/20px sans-serif}.markmap-link{fill:none}.markmap-node&gt;circle{cursor:pointer}.markmap-foreign{display:inline-block}.markmap-foreign a{color:#0097e6}.markmap-foreign a:hover{color:#00a8ff}.markmap-foreign code{background-color:#f0f0f0;border-radius:2px;color:#555;font-size:calc(1em - 2px)}.markmap-foreign :not(pre)&gt;code{padding:.2em .4em}.markmap-foreign del{text-decoration:line-through}.markmap-foreign em{font-style:italic}.markmap-foreign strong{font-weight:bolder}.markmap-foreign mark{background:#ffeaa7}.markmap-foreign pre,.markmap-foreign pre[class*=language-]{margin:0;padding:.2em .4em} div{padding-bottom:0.12em!important} a {text-decoration:none} foreignObject {overflow:visible} strong{color:#333; font-size:0.98em} .hide, .hide *{color:transparent!important} .hide {background-color:#FFFFEC} .hide img {opacity:0} img[alt=h-25]{height:25px} img[alt=h-50]{height:50px} img[alt=h-75]{height:75px} img[alt=h-100]{height:100px} img[alt=h-125]{height:125px} img[alt=h-150]{height:150px} img[alt=h-175]{height:175px} img[alt=h-200]{height:200px} blockquote {width:250px!important; white-space: normal; text-align:justify; font-size:0.8em; line-height:1em; border:1px solid #aaa; padding:10px; border-radius:4px;} aside{font-size: 0.8em; display: inline-block!important; font-weight:normal;vertical-align: top} cite {font-style:inherit; font-family:serif; font-size:0.97em}aside {position:absolute; width:200px; font-size:0.5em; top:7.5em; left:0em; line-height:1.5em}</style><g transform="translate(-147.98489327084803,640.5905007770986) scale(1.809390306622258)"><path class="markmap-link" data-depth="1" data-path="1.2" d="M361,27.5C401,27.5,401,-213.5,441,-213.5" stroke="rgb(255, 127, 14)" stroke-width="2"></path><path class="markmap-link" data-depth="1" data-path="1.8" d="M361,27.5C401,27.5,401,44.5,441,44.5" stroke="rgb(188, 189, 34)" stroke-width="2"></path><path class="markmap-link" data-depth="1" data